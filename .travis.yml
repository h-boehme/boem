language: java
dist: trusty
jdk: openjdk8
sudo: false
install: true
jobs:
  include:
  - stage: head
    script: mvn -f fr.ibp.odv.boem.parent clean verify -DskipTests
    before_deploy: "mv releng/fr.ibp.odv.boem.updatesite/target/fr.ibp.odv.boem* releng/fr.ibp.odv.boem.updatesite/target/fr.ibp.odv.boem_{$TRAVIS_TAG}.zip"
    deploy:
      provider: bintray
      file: "Path to a descriptor file, containing information for the Bintray upload"
      user: "Bintray user"
      key:
        secure: 
      dry-run: true
  
